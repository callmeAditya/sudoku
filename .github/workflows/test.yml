name: Run Tests
on: [push, workflow_dispatch]
permissions: {}

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run Tests
        run: npm test

  deploy:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run build
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
